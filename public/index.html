<!DOCTYPE html>
<html lang="en" class="full-height" style="width: 97%; padding: 10px;">
  <head>
    <title>FreeStep</title>
    <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/gh-fork-ribbon.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body class="full-height">
    <div class="alert alert-danger" id="errors"></div>
    <div class="row">
      <div class="main col-md-4 col-md-offset-4">
        <div id="login-screen" style="margin: 8px;">
          <h1><i class="glyphicon glyphicon-retweet"></i> FreeStep</h1>
          <p class="lead">Open source, private chat goodness. Built on node.js/socket.io/Bootstrap.</p>
          <p>Please enter your nickname and room password below.</p>
            <form class="form" id="nameForm">
              <div class="form-group">
                
                <div class="input-group" style="padding-bottom: 10px;">
                  <span class="input-group-addon">@</span>
                  <input type="text" class="form-control input-lg" placeholder="nickname" id="name"><br /> 
                </div>
                
                <div class="input-group" style="padding-bottom: px;">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                  <input type="password" class="form-control input-lg" placeholder="password" id="pass"><br /><br />
                </div>
                
                <input type="submit" name="join" id="join" style="width: 100%;" value="Join" class="btn btn-primary btn-lg">                
              </div>
            </form>
            <div class="github-fork-ribbon-wrapper left-bottom">
	      <div class="github-fork-ribbon">
	        <a href="https://github.com/jkingsman/FreeStep">Fork me on GitHub</a>
              </div>
            </div>
	</div>
      </div>
    </div>
  
    <div class="row" id="main-chat-screen">
      <div class="col-md-2">
        <h4 id="room-title">Room Members</h4>
          <ul id="members" class="list-unstyled"></ul>
        <hr />
	<div class="github-fork-ribbon-wrapper left-bottom">
	  <div class="github-fork-ribbon">
	    <a href="https://github.com/jkingsman/FreeStep">Fork me on GitHub</a>
          </div>
        </div>
      </div>
      <div class="col-md-10">
        <div id="conversation">
          <ul id="msgs" class="list-unstyled"></ul>
        </div>
        <form id="chatForm" class="chat-input">
          <div class="input-group">
              <input type="text" class="form-control" id="msg" placeholder="Message">
              <span class="input-group-btn">
                  <input type="submit" class="btn btn-success">Send</button>
              </span>
          </div>
        </form>
      </div>
    </div>

    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/socket.io/socket.io.js"></script>  
    <script src="js/client.js"></script>
  </body>
</html>
