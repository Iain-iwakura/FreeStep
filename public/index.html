<!DOCTYPE html>
<html lang="en" class="full-height" style="width: 97%; padding: 10px;">
  <head>
    <title>FreeStep</title>
    <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/app.css">
    <meta charset="UTF-8">
      
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" href="img/icon.png"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-152x152.png" />
    <!-- Windows 8 Tile Icons -->
    <meta name="msapplication-square70x70logo" content="smalltile.png" />
    <meta name="msapplication-square150x150logo" content="mediumtile.png" />
    <meta name="msapplication-wide310x150logo" content="widetile.png" />
    <meta name="msapplication-square310x310logo" content="largetile.png" />

    
  </head>
  <body class="full-height" id="main-body">
    <div id="overlay"><h1 id="overlay-message"></h1></div>
    <div class="row">
      <div class="main col-md-4 col-md-offset-4">
        <div id="login-screen" style="margin: 8px;">
          <h1><i class="glyphicon glyphicon-retweet"></i> FreeStep</h1>
          <p class="lead">Open source, private chat goodness. Built on node.js/socket.io/Bootstrap.</p>
          <p>Please enter your nickname and room password below.</p>
            <form class="form" id="nameForm">
              <div class="form-group">
                
                <div class="input-group" style="padding-bottom: 10px;">
                  <span class="input-group-addon">@</span>
                  <input type="text" class="form-control input-lg" placeholder="nickname" id="name"><br /> 
                </div>
                
                <div class="input-group" style="padding-bottom: px;">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                  <input type="text" class="form-control input-lg" placeholder="room name" id="room"><br /><br />
                </div>
		
		<div class="input-group" style="padding-bottom: px;">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                  <input type="password" class="form-control input-lg" placeholder="password" id="pass"><br /><br />
                </div>
                <input type="submit" name="join" id="join" style="width: 100%;" value="Join" class="btn btn-primary btn-lg">                
              </div>
            </form>
	    <ul id="connect-status" class="list-unstyled"></ul>
	</div>
      </div>
    </div>
  
    <div class="row" id="main-chat-screen" style="display: none;">
      <div class="col-md-2">
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title" id="room-title">Room Members</h3>
	  </div>
	  <div class="panel-body">
	    <h4>Room Members</h4>
	    <ul id="members" class="list-unstyled"></ul>
	  </div>
	</div>
	

      </div>
      <div class="col-md-10" id="conversation-container">
        <div id="conversation">
          <ul id="msgs" class="list-unstyled"></ul>
        </div>
        <form id="chatForm" class="chat-input">
          <div class="input-group">
              <input type="text" class="form-control" id="msg" placeholder="Message">
              <span class="input-group-btn">
                  <input type="submit" class="btn btn-success" value="Submit">
              </span>
          </div>
        </form>
      </div>
    </div>

    <script src="components/crypto-js/rollups/rabbit.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/socket.io/socket.io.js"></script>  
    <script src="js/client.js"></script>
  </body>
</html>
